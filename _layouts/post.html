---
layout: base
---

<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{page.title}}</h1>
    <time
      class="post__date"
      datetime="{{ page.date | date: '%Y-%m-%d' }}"
    >
      {{ page.date | date: '%b %-d, %Y' }}
    </time>
  </header>

  {{ content }}
</article>
