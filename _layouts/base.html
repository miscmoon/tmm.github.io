<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        {% include nav.html %}
        <div id="app">
            {{ content }}
            {% include footer.html %}
        </div>
        <button class="t-button" onclick="toggleTheme()"></button>
    </body>
    <script>
      var currentTheme = localStorage.getItem('t-theme') || 'light';
      var element = document.querySelector('body');
      element.classList.add(currentTheme);

      function toggleTheme() {
        var classToRemove = currentTheme === 'light' ? 'light' : 'dark';
        var classToAdd = currentTheme === 'light' ? 'dark' : 'light';
        element.classList.remove(classToRemove);
        element.classList.add(classToAdd);
        currentTheme = classToAdd;
        localStorage.setItem('t-theme', classToAdd);
        console.log(localStorage.getItem('t-theme'));
      }
    </script>
</html>
