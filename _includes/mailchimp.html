<div
	id="mc_embed_signup"
	class="mc"
>

		method="post"
		id="mc-embedded-subscribe-form"

		class="validate mc__form"
		target="_blank"
		novalidate
	>
	    <div
	    	id="mc_embed_signup_scroll"
	    	class="mc__form"
	    >
			<h3 class="mc__headline">Thanks for reading! Join 70+ others subscribed to my once-a-month newsletter.</h3>

				<input
					class="mc__input"

				>

				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>

				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

			    	style="position: absolute; left: -5000px;"
			    	aria-hidden="true"
			    >
			    	<input
			    		type="text"
			    		name="b_76c58f9dbe97dac238fb77bcd_5e1b8b7acb"
			    		tabindex="-1"
			    		value=""
			    	>
			    </div>
			    <div class="clear">
			    	<input
			    		type="submit"
			    		value="Subscribe"
			    		name="subscribe"
			    		id="mc-embedded-subscribe"
			    		class="button mc__button"
			    	>
			    </div>
			</div>
	    </div>

</div>
