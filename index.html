<h1 class="t-version">version <span id="version">xx.xxxxxxxx</span></h1>

<p>I'm Tom Meagher (MAH-hur): a programmer, blogger, and walk enthusiast living in NYC.</p>

<script>
    const el = document.querySelector('#version');
    const renderAge = () => {
        const dob = new Date(1993, 1, 4, 18, 51);
        const now = new Date;
        const duration = now - dob;
        const years = duration / 31556900000;
        const majorMinor = years
            .toFixed(8)
            .toString()
            .split('.');

        const year = majorMinor[0];
        const milliseconds = majorMinor[1];

        requestAnimationFrame(() =>
            el.innerHTML = `${year}.${milliseconds}`);
    };

    setInterval(renderAge, 100);
</script>
